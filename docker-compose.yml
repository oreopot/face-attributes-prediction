version: "3"

networks:
  zonic:

services:
  frontend:
    image: node:13.14
    #    build:
    #      context: ./frontend
    container_name: client
    working_dir: /app
    stdin_open: true
    volumes:
      - ./frontend:/app
      # - ./frontend/node_modules
    ports:
      - 8888:3000
    networks:
      - zonic
    entrypoint: ["npm"] # command would start with this
    command: ["start"] # CAN be overwritten

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/src
    ports:
      - 7777:5000
    networks:
      - zonic
    stdin_open: true
    restart: always
    depends_on:
      - frontend
